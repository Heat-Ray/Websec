{% load static %}
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{% static "Login/updatedlogin.css" %}">
	<title>Log in. Welcome Back to WebSec</title>
</head>
<body>

	<div class="loginbody">
		<h2 id='text'>Login</h2>
		<form action="" method="POST">
			{% csrf_token %}
			<img id='imga' src="{% static "Login/user_avatar_profile_login_button_account_member-512.png" %}">
			<input type="text" name="username" placeholder="Enter your Username" required>
			<img id='imgb' src="{% static "Login/password-lock-icon-flat-style-vector-22606269.jpg" %}">
			<input type="password" name="password" placeholder="Enter your password" required>
			<input type="submit" class="btn" value="Login">
		</form>
		<a id='redirect' href="http://127.0.0.1:8000/signup/">Don't have an account? Sign Up Now</a>

	</div>

</body>
</html>
